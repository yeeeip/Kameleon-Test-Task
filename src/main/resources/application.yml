spring:
  datasource:
    url: jdbc:h2:mem:taskdb
    username: admin
    password: password
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: 'create-drop'
      format-sql: true
server:
  error:
    include-message: always